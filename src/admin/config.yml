backend:
  name: git-gateway
  branch: main
media_folder: "src/images"
public_folder: "/images"
local_backend: true
collections:
  - label: "Recepten"
    name: "recepten"
    folder: "src/blog/recepten"
    slug: "{{slug}}"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Featured Image"
        name: "image"
        widget: "image"
        choose_url: true
        default: "/images/fyi-social.jpg"
      - { label: "Image Description", name: "imageAlt", widget: "string" }
      - { label: "Time to prepare (in minutes)", name: "prepTime", widget: "string" }
      - { label: "Time to cook (in minutes)", name: "cookTime", widget: "string" }
      - { label: "Total time (in minutes)", name: "totalTime", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

      - label: "Tags"
        name: "tags"
        widget: "list"
        summary: '{{fields.name}}'
        field: {label: Name, name: name, widget: string}
